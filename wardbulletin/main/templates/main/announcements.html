{% extends "main/base.html" %}
{% load static %}
    
{% block title %}Announcements | {{ ward_name }}{% endblock %}

{% block content %}
<div class="w-full p-4 pt-8 min-h-[calc(100vh-17rem)]">
  <div class="container mx-auto max-w-100vw md:max-w-[90vw] xl:max-w-6xl flex flex-col gap-12 items-center">
    {% for announcement in announcements %}
    <div class="w-full prose lg:prose-xl prose-{{ theme_color }} 
    prose-a:text-blue-500">
      {{ announcement|safe }}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
