{% load static %}
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Ward Bulletin{% endblock %}</title>
    <link href="{% static 'main/dist.css' %}" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image/png" href="{% static 'main/favicon.ico' %}" />
    <meta name="theme-color" content="#eaddd7" />
  </head>
  <body class="bg-brown-50">

    <div class="bg-brown-200 w-full py-6 px-4">
      <div class="container mx-auto max-w-6xl flex flex-row items-center justify-between gap-4">
        <a class="" href="/">LOGO</a>
        <div class="hidden sm:flex flex-row items-center gap-4">
          <a href="/">Sacrament Program</a>
          <a href="/announcements">Announcements</a>
          <a href="/contacts-resources">Contacts/Resources</a>
        </div>
        <div class="relative flex sm:hidden">
          <input type="checkbox" id="nav-input" class="peer hidden absolute">
          <label for="nav-input">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </div>
          </label>
          <div id="nav-dropdown" class="invisible peer-checked:visible flex absolute right-0 top-8 bg-brown-600 text-brown-50 p-4 w-max rounded-xl max-h-0 overflow-hidden peer-checked:max-h-48 transition-[max-height,_padding,_visibility]">
            <div class="flex flex-col gap-6">
              <a href="/">Sacrament Program</a>
              <a href="/announcements">Announcements</a>
              <a href="/contacts-resources">Contacts/Resources</a>
            </div>
          </div>
        </div>
      </div>
      <!-- <label class="relative flex justify-between items-center group p-2 text-xl">
        Send ðŸ˜º memes to my inbox?
        <input type="checkbox" class="absolute left-1/2 -translate-x-1/2 w-full h-full peer appearance-none rounded-md" />
        <span class="w-16 h-10 flex items-center flex-shrink-0 ml-4 p-1 bg-gray-300 rounded-full duration-300 ease-in-out peer-checked:bg-green-400 after:w-8 after:h-8 after:bg-white after:rounded-full after:shadow-md after:duration-300 peer-checked:after:translate-x-6 group-hover:after:translate-x-1"></span>
      </label> -->
    </div>

    {% block content %}{% endblock %}

    <div class="bg-brown-800 w-full py-6 px-4">
      <div class="w-full flex flex-row items-center justify-center gap-4">
        <span class="text-brown-50">
          Copyright &copy; 2022 <span class="font-bold">Ward Bulletin</span>
        </span>
      </div>
    </div>

  </body>
</html>
